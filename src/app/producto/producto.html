<h1>{{ nombre }}</h1>
<p>{{ descripcion }}</p>
<p>Es una laptop de la marca {{ marca }}</p>
<strong>Precio: ${{ precio }}</strong>

<br>
<br>
<button class="btn" (click)="cambiarNombre()">Cambiar nombre del producto</button>
@if (mostrar_peliculas) {
    <button class="btn" (click)="ocultarPeliculas(false)">Ocultar componente de peliculas</button>
} @else {
    <button class="btn" (click)="ocultarPeliculas(true)">Mostrar componente de peliculas</button>
}

@if(mostrar_peliculas) {
    <app-pelicula></app-pelicula>
}
